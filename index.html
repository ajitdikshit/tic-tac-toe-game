<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
        <p>TIC TAC TOE GAME</p>
        <p>BY AJIT DIKSHIT</p>
    </div>

    <div class="container">
        <table class="table">
        <tr>
            <td><button class="image" id="button1"></button></td>
            <td><button class="image" id="button2"></button></td>
            <td><button class="image" id="button3"></button></td>
        </tr>
        <tr>
            <td><button class="image" id="button4"></button></td>
            <td><button class="image" id="button5"></button></td>
            <td><button class="image" id="button6"></button></td>
        </tr>
        <tr>
            <td><button class="image" id="button7"></button></td>
            <td><button class="image" id="button8"></button></td>
            <td><button class="image" id="button9"></button></td>
        </tr>
    </table>

    </div>
    <div class="reset">
        <button class="reset" onclick="resetscore()">RESET</button>
    </div>
</body>
<script src="script.js"></script>
</html>
